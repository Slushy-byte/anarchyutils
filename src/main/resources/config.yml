# Do not add items to the ITEMS section, the plugin will not see them, I will add this in the future!
Items:
  Trap:
    DisplayName: "&eTrap" # Display name
    enabled: true # Enable this item?
    Material: NETHERITE_SCRAP # Material - List of material: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
    despawn_delay: 120
    Lore:
      - "&f"
      - "  &fRarity: §eLegendary  "
      - "&f"
      - "  &fDescription:"
      - "   &fWhen using &7(RCB)&f"
      - "   &fplaces obsidian box &63x3"
      - "&f"
    Craft:
      enabled_craft: true # i create in future edit custom craft
      # Then craft when enabled is
      #BBB
      #BSB Where B - Obsidian, S - Netherite ignot
      #BBB

  Plast:
    DisplayName: "&bPlast"
    enabled: true
    Material: DRIED_KELP
    despawn_delay: 120
    Lore:
    - "&f"
    - "  &fRarity: §bUltra-Rare  "
    - "&f"
    - "  &fDescription:"
    - "   &fWhen using &7(RCB)&f"
    - "   &fplaces obsidian plast &63x3"
    - "&f"
  Craft:
    enabled_craft: true # i create in future edit custom craft
    # Then craft when enabled is
    #BBB
    #BSB Where B - Obsidian, S - Diamond
    #BBB

# Messages list

Messages:
  player_setPlast: "&fYou &6%player% &fplaced the &6Plast&f!" # Supports placeholder %player%
  player_setPlastLog: "&fPlayer &6%player% &fplaced the &6Plast&f on Location: &6X: %location_x% Y: %location_y% Z: %location_z%" # Supports placeholders %player%, %location_x%, %location_y%, %location_z%
  player_plastDisable: "&fYour &6Plast&f has been disabled Player &6%player%"
  player_setTrap: "&fYou &6%player% &fplaced the &6Trap&f!" # Supports placeholder %player%
  player_setTrapLog: "&fPlayer &6%player% &fplaced the &6Trap&f on Location: &6X: %location_x% Y: %location_y% Z: %location_z%" # Supports placeholders %player%, %location_x%, %location_y%, %location_z%
  player_TrapDisable: "&fYour &6Trap&f has been disabled Player &6%player%"
  receive_item: "&fYou receive item: &6%item%"
  player_offline: "&cPlayer offline"
  command_usage_help: "&fUsage: &6/%cmd% help&f for help"
  no_permissions: "&cYou don't have permission to do this!"
  reload: "&aPlugin reloaded"
